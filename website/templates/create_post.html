{% block title %}  Post {% endblock %}

{% block content %}

    <h1>Post</h1>
    <form method="POST">
    <textarea id="post" name="post" placeholder="New post" rows="5"
    class="form-control"></textarea>
    <br>
    <button type="submit" class="btn btn-primary">Add post</button>
    </form>
</div>
{% endblock %}
